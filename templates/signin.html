{% extends "back.html" %}
{% block title %}Sign In - Speak Education{% endblock %}
{% block content %}
<div class="auth-card card">
    <div class="auth-header">
        <h2 class="mb-0">Speak Education</h2>
        <p class="mb-0 mt-2">Register Your Account</p>
    </div>
    <div class="card-body p-4">
        <form method="POST">
            <div class="mb-4">
                <label for="email" class="form-label fw-bold">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                <small class="form-text text-muted">An OTP will be sent to this email address for verification.</small>
            </div>
            <div class="d-grid mb-4">
                <button type="submit" class="btn btn-primary btn-lg">Send OTP</button>
            </div>
        </form>
        <div class="text-center">
            <p class="text-muted">Already have credentials?</p>
            <a href="{{ url_for('login_page') }}" class="btn btn-outline-primary">Login Here</a>
        </div>
    </div>
</div>
{% endblock %}
